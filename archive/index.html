---
layout: default
title: Archive
---

<div class="archive">
    <table>
        {% for post in site.posts %}
            <tr>
                <td class="month tk-museo-sans">{% ifchanged %}{{ post.date | date: '%b %Y' }}{% endifchanged %}</td>
                <td class="link tk-museo-sans"><a href="{{ post.url }}">{{ post.title }}</a></td>
            </tr>
        {% endfor %}
    </table>
</div>
<br /><br />
